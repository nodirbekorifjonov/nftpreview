<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__img">
          <img
            class="card__img-image"
            src="./images/card-image.png"
            srcset="./images/card-image.png 1x, ./images/card-image@2x.png 2x"
            alt="Card image"
            width="302"
            height="302"
          />

          <div class="card__img-hover">
            <div class="hover"></div>
            <img
              src="./images/eye.svg"
              alt="Eye icon for hover"
              width="44"
              height="30"
            />
          </div>
        </div>
        <a class="card__title-link" href="#">Equilibrium #3429</a>
        <p class="card__description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__features">
          <div class="card__payment">
            <img
              src="./images/combinedIcon.svg"
              alt="Combined icon payment"
              width="11"
              height="18"
            />
            <p>0.041 ETH</p>
          </div>
          <div class="card__clock">
            <img
              src="./images/clock-icon.svg"
              alt="Clock icon"
              width="13"
              height="13"
            />
            <p>3 days left</p>
          </div>
        </div>
        <hr />
        <div class="author">
          <img
            src="./images/Oval.png"
            srcset="./images/Oval.png 1x, ./images/Oval@2x.png 2x"
            alt="Author picture"
            width="33"
            height="33"
          />

          <p>
            Creation of
            <span>Jules Wyvern</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
